name: Run tests and linters

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  run-tests:
    name: Run tests and linters
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.8, 3.9 ]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Install tests and cover dependencies
        run: |
          python -m pip install coverage
          python -m pip install -e .
      - name: Test and cover with unittest
        run: coverage run -m unittest discover
      - name: Report tests and coverage
        if: ${{ matrix.python-version == '3.9' }}
        run: coverage report --fail-under 20
      - name: Install linter dependencies
        run: python -m pip install pylint
      - name: Start linter
        if: ${{ matrix.python-version == '3.9' }}
        run: |
          pylint "--msg-template='{path}:{line:5d},{column:2d}: [{msg_id}] {msg} ({symbol})'" --output-format=colorized src
      - name: Message
        if: ${{ matrix.python-version == '3.8' }}
        run: echo "Never start linter on 3.8"

  after-tests:
    needs: run-tests
    name: After tests and linters
    runs-on: ubuntu-latest

    steps:
      - name: Message
        run: echo "See it only after all tests"
      - name: Check Python
        run: python --version
